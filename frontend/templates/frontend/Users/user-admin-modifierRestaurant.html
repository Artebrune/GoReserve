{% extends 'frontend/Users/user-base-admin.html' %}

{% block title %}GoReserve - Modifier restaurant{% endblock %}

{% block head %}
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
{% endblock %}

{% block content %}
{%load static%}
<div class="page-content-wrapper p-xxl-4">
    <link rel="stylesheet" type="text/css" href="{% static 'css/css_formulaireAjouterHotel.css' %}">
<div class="wrapper card shadow">
    <div>
        <h3>Modifier Restaurant</h3>
    </div>
    <div class="header mt-5">
        <ul>
            <li class="active form_1_progessbar">
                <div>
                    <p>1</p>
                </div>
            </li>
            <li class="form_2_progessbar">
                <div>
                    <p>2</p>
                </div>
            </li>
            <li class="form_3_progessbar">
                <div>
                    <p>3</p>
                </div>
            </li>
        </ul>
    </div>
    <div class="form_wrap">
        <form method="post" enctype="multipart/form-data" action="">
			{% csrf_token %}
            <div class="form_1 data_info">
                <h4>Etape 1</h4>
                <div class="form_container">
                    <div class="input_wrap">
                        <label for="nom">Nom</label>
                        <input type="text" name="nom" class="form-control" id="nom" placeholder="nom de l'hôtel" value="{{ restaurant.nom }}" required>
                    </div>
                    <div class="input_wrap">
                        <label for="description">Description</label>
                        <textarea name="description" class="form-control" id="description" cols="63" rows="4" placeholder="description de l'hôtel" required>{{ restaurant.description }}</textarea>
                    </div>
                    <div class="input_wrap">
                        <label for="statut">Statut (étoiles)</label>
                        <select name="statut" class="form-select js-choice" data-search-enabled="true" id="statut" required>
                            <option value="0" {% if restaurant.statut == 0 %}selected{% endif %}>Aucune étoile</option>
                            <option value="1" {% if restaurant.statut == 1 %}selected{% endif %}>⭐ 1 étoile</option>
                            <option value="2" {% if restaurant.statut == 2 %}selected{% endif %}>⭐⭐ 2 étoiles</option>
                            <option value="3" {% if restaurant.statut == 3 %}selected{% endif %}>⭐⭐⭐ 3 étoiles</option>
                            <option value="4" {% if restaurant.statut == 4 %}selected{% endif %}>⭐⭐⭐⭐ 4 étoiles</option>
                            <option value="5" {% if restaurant.statut == 5 %}selected{% endif %}>⭐⭐⭐⭐⭐ 5 étoiles</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form_2 data_info" style="display: none;">
                <h4>Etape 2</h4>
                <div class="form_container">
                    <div class="input_wrap">
                        <label for="adresse">Adresse</label>
                        <input type="text" name="adresse" class="form-control" id="adresse" placeholder="localisation de l'hôtel"  value="{{ restaurant.adresse }}" required>
                    </div>
                    <div class="input_wrap">
                        <label for="ville">Ville</label>
                        <input type="text" name="ville" class="form-control" id="ville" placeholder="ville dans laquelle se trouve de l'hôtel"  value="{{ restaurant.ville }}" required>
                    </div>
                    <div class="input_wrap">
                        <label for="pays">Pays</label>
                        <select name="pays" class="form-select js-choice" data-search-enabled="true" id="pays" required>
                            <option value="" selected>Sélectionner un pays</option>
                            {% for country in pays %}
                            <option value="{{ country }}" {% if restaurant.pays == country %}selected{% endif %}>{{ country }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="input_wrap">
                        <label for="coordonnees_tel">Coordonnées Téléphoniques</label>
                        <input type="text" name="coordonnees_tel" class="form-control" id="coordonnees_tel" placeholder="coordonnées téléphoniques de l'hôtel" value="{{ restaurant.coordonnees_tel }}" required>
                    </div>
                </div>
            </div>
            <div class="form_3 data_info" style="display: none;">
                <h4>Etape 3</h4>
                <div class="form_container">
                    <div class="input_wrap">
                        <label for="nombre_de_tables">Nombre de tables</label>
                        <input type="text" name="nombre_de_tables" class="form-control" id="nombre_de_tables" placeholder="Nombre total de tables" value="{{ restaurant.nombre_de_tables }}" required>
                    </div>
                    <div class="input_wrap">
                        <label for="prix_reservation" class="form-label">Tarif de reservation :</label>
                        <input type="number" id="prix_reservation" name="prix_reservation" class="form-control" value="{{ restaurant.prix_reservation }}" required>
                    </div>
                    <div class="input_wrap">
                        <label for="images">Image(s)</label>
                        <input type="file" accept="image/*" name="images" class="form-control" id="images" multiple>
                    </div>
                </div>
            </div>
            <div class="btns_wrap">
                <div class="common_btns form_1_btns">
                    <button type="button" class="btn_next">Suivant <span class="icon"><ion-icon name="arrow-forward-sharp"></ion-icon></span></button>
                </div>
                <div class="common_btns form_2_btns" style="display: none;">
                    <button type="button" class="btn_back"><span class="icon"><ion-icon name="arrow-back-sharp"></ion-icon></span>Précédent</button>
                    <button type="button" class="btn_next">Suivant <span class="icon"><ion-icon name="arrow-forward-sharp"></ion-icon></span></button>
                </div>
                <div class="common_btns form_3_btns" style="display: none;">
                    <button type="button" class="btn_back"><span class="icon"><ion-icon name="arrow-back-sharp"></ion-icon></span>Précédent</button>
                    <button type="submit" class="btn_done">Enregistrer</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript" src="{% static 'js/js_formulaireAjouterHotel.js' %}"></script>
</div>
{% endblock %}
